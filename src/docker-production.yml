nginx:
  extends:
    file: docker-common.yml
    service: nginx
  links:
    - webapp

webapp:
  extends:
    file: docker-common.yml
    service: webapp
  links:
    - db
  volumes:
    - webapp/client/log:/webapp/client/log # so we can access logs from outside the container
  command: NODE_ENV=production pm2 start ./bin/www --no-daemon

db:
  extends:
    file: docker-common.yml
    service: db
  volumes_from:
    - dbdata

dbdata:
  extends:
    file: docker-common.yml
    service: dbdata
