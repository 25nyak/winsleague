nginx:
  image: leaguewinspool/nginx
  links:
    - webapp
  ports:
    - "80:80" # staging gets 8080, prod gets 80

webapp:
  image: leaguewinspool/webapp
  links:
    - db
  expose:
    - "3000"

db:
  image: leaguewinspool/db
  volumes_from:
    - dbdata
  environment: # enter the real values before updating Tutum!
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=database
    - MYSQL_USER=user
    - MYSQL_PASSWORD=password

dbdata:
  image: leaguewinspool/dbdata
