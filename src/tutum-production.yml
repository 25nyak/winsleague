nginx:
  image: leaguewinspool/nginx
  links:
    - webapp
  ports:
    - "80:80" # staging gets 8080, prod gets 80

webapp:
  image: leaguewinspool/webapp
  links:
    - db
  expose:
    - "3000"

db:
  image: leaguewinspool/db
  environment: # we probably want to use env_file instead so secret passwords are outside the repo
    - MYSQL_ROOT_PASSWORD=test
