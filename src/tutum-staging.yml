nginx:
  image: leaguewinspool/nginx:latest-develop
  links:
    - webapp
  ports:
    - "8080:80" # staging gets 8080, prod gets 80

webapp:
  image: leaguewinspool/webapp:latest-develop
  links:
    - db
  expose:
    - "3000"

db:
  image: leaguewinspool/db:latest-develop
  volumes_from:
    - dbdata
  environment: # enter the real values before updating Tutum!
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=database
    - MYSQL_USER=user
    - MYSQL_PASSWORD=password

dbdata:
  image: leaguewinspool/dbdata:latest-develop
