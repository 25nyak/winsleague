nginx:
  build: nginx
  links:
    - webapp
  ports:
    - "80:80"

webapp:
  build: webapp
  volumes:
    - webapp:/webapp
  command:
    - test
  links:
    - db
  expose:
    - "3000"

db:
  build: db
  volumes_from:
  - dbdata
  environment:
    - MYSQL_ROOT_PASSWORD=test

dbdata:
  build: dbdata
