<template name="PoolTeamPicks_edit_page">
  <h2>Edit Pick</h2>

  {{#if Template.subscriptionsReady}}
    {{#autoForm collection=poolTeamPicks id="updatePoolTeamPickForm" type="update" doc=poolTeamPickDoc}}
      <fieldset>
        {{> afQuickField name="leagueTeamId" id="leagueTeamId" }}
        {{> afQuickField name="pickNumber" id="pickNumber" }}
      </fieldset>
      <button class="btn btn-primary" type="submit">Save</button>
    {{/autoForm}}
    <br/>
    <a class="btn btn-default" href="{{pathFor 'PoolTeams.show' poolId=poolId poolTeamId=poolTeamId}}">Back to Team</a>
    &nbsp;
    {{> autoformModals}}
    {{#afModal class="btn btn-danger" collection="pool_team_picks" operation="remove" doc=poolTeamPickDoc._id onSuccess=onRemoveSuccess}}
      Delete
    {{/afModal}}
  {{/if}}
</template>
