<template name="Pools_new_page">
  <h2>Create Pool</h2>

  {{#if Template.subscriptionsReady}}
    {{#autoForm collection="Pools" id="insertPoolForm" type="insert"}}
      <fieldset>
          {{> afQuickField name="leagueId" options=leagueOptions defaultValue=nflLeagueId}}
      {{> afQuickField name="name"}}
      </fieldset>

      <button class="btn btn-primary" type="submit">Create</button>
    {{/autoForm}}
  {{/if}}
</template>
