<template name="poolsNew">
  <h2>Create Pool</h2>

  {{#onlyIfLoggedIn}}
    {{#autoForm collection="Pools" id="insertPoolForm" type="insert"}}
      <fieldset>
        {{#if Template.subscriptionsReady}}
          {{> afQuickField name="leagueId" options=leagueOptions defaultValue=nflLeagueId}}
        {{/if}}
        {{> afQuickField name="name"}}
      </fieldset>

      <button class="btn btn-primary" type="submit">Create</button>
    {{/autoForm}}
  {{/onlyIfLoggedIn}}
</template>
