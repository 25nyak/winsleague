<template name="poolsRecordsPoolUsersMostWinsAllTime">
  <h4>Most Wins, All Time</h4>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Player</th>
      <th>Wins</th>
    </tr>
    </thead>
    <tbody>
    {{#each poolUser in poolUsers}}
      <tr>
        <td>{{poolUser.userTeamName}}</td>
        <td>{{poolUser.wins}}</td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>
