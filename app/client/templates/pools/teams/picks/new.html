<template name="poolTeamPicksNew">
  <h2>Add Pick</h2>

  {{#onlyIfLoggedIn}}
    {{#autoForm collection="PoolTeamPicks" id="insertPoolTeamPickForm" type="insert"}}
      <fieldset>
        {{> afFieldInput name="poolTeamId" type="hidden" value=poolTeamId}}
        {{#if Template.subscriptionsReady}}
          {{> afQuickField name="leagueTeamId"}}
          {{> afQuickField name="pickNumber"}}
        {{/if}}
      </fieldset>
      <button class="btn btn-primary" type="submit">Create</button>
      &nbsp;
      <a class="btn btn-default" href="{{pathFor 'poolTeamsShow' poolId=poolId poolTeamId=poolTeamId}}">Back to Team</a>
    {{/autoForm}}
  {{/onlyIfLoggedIn}}
</template>
